<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .weather-info {
            text-align: center;
            margin-top: 20px;
        }
        .weather-info h2 {
            margin: 10px 0;
        }
        .weather-info p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>

        <div class="weather-info" id="weatherInfo">
            <!-- Weather info will be displayed here -->
        </div>
    </div>

    <script>
        // Replace with your OpenWeatherMap API key
        const apiKey = '84b79da5e5d7c92085660485702f4ce8'; 

        function getWeather() {
            const city = document.getElementById('city').value;
            if (city === '') {
                alert("Please enter a city.");
                return;
            }

            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const weatherDescription = data.weather[0].description;
                        const temperature = data.main.temp;
                        const humidity = data.main.humidity;
                        const windSpeed = data.wind.speed;
                        const cityName = data.name;
                        const country = data.sys.country;

                        document.getElementById('weatherInfo').innerHTML = `
                            <h2>Weather in ${cityName}, ${country}</h2>
                            <p><strong>${temperature}Â°C</strong></p>
                            <p>${weatherDescription.charAt(0).toUpperCase() + weatherDescription.slice(1)}</p>
                            <p><strong>Humidity:</strong> ${humidity}%</p>
                            <p><strong>Wind Speed:</strong> ${windSpeed} m/s</p>
                        `;
                    } else {
                        document.getElementById('weatherInfo').innerHTML = `<p>City not found. Please try again.</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('weatherInfo').innerHTML = `<p>Error fetching weather data. Please try again later.</p>`;
                    console.error('Error fetching weather data:', error);
                });
        }
    </script>
</body>
</html>
